<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <f:be.pageRenderer
        includeJavaScriptModules="{
            0: '@typo3/backend/modal.js',
            1: '@typo3/backend/context-menu.js'
        }"
    />

    <h1>Mails</h1>

    <f:if condition="{mails}">
        <f:then>
            <div class="table-fit">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="align-top"></th>
                            <th class="align-top">Date</th>
                            <th class="align-top">Sent</th>
                            <th class="align-top">Subject</th>
                            <th class="align-top">To</th>
                            <th class="align-top">From</th>
                            <th class="align-top">Preview</th>
                            <th class="align-top"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <f:for each="{mails}" as="mail">

                           <tr>
                               <td>
                                   <be:link.editRecord uid="{mail.uid}" table="tx_mailsent_mail" returnUrl="{be:moduleLink(route:'sentmail_admin')}">
                                       {mail.uid}
                                   </be:link.editRecord>
                               </td>
                               <td><f:format.date date="@{mail.crdate}" format="d.m.Y H:i:s" /></td>
                               <td>
                                   <f:if condition="{mail.is_sent}">
                                       <f:then><core:icon identifier="sentmails-status-ok" /></f:then>
                                       <f:else><core:icon identifier="sentmails-status-error" /></f:else>
                                   </f:if>
                               </td>
                               <td>{mail.subject}</td>
                               <td>{mail.to_name} {mail.to_email}</td>
                               <td>{mail.from_name} ({mail.from_email})</td>
                               <td>
                                   <a class="t3js-modal-trigger modal-size-large btn btn-default" data-title="Preview in Plain"
                                      data-bs-content=""
                                      data-url="{be:moduleLink(route:'sentmail_preview',arguments: {mail:mail.uid,type:'plain'})}">
                                       <core:icon identifier="sentmails-type-text" />
                                       Plain
                                   </a>
                                   <a class="t3js-modal-trigger modal-size-large btn btn-default" data-title="Preview in HTML"
                                      data-bs-content=""
                                      data-url="{be:moduleLink(route:'sentmail_preview',arguments: {mail:mail.uid,type:'html'})}">
                                       <core:icon identifier="sentmails-type-html" />
                                       HTML
                                   </a>
                               </td>
                               <td>

                                   <a href="{be:moduleLink(route:'sentmail_admin.resend',arguments: {mail:mail.uid})}" class="btn btn-sm btn-default">
                                       <core:icon identifier="actions-refresh" />
                                       Resend
                                   </a>
                                   <a class="t3js-modal-trigger modal-size-large btn btn-default" data-title="Debug"
                                      data-bs-content=""
                                      data-url="{be:moduleLink(route:'sentmail_preview',arguments: {mail:mail.uid,type:'debug'})}">
                                       <core:icon identifier="sentmails-type-text" />
                                       Debug
                                   </a>
                                   <a class="t3js-modal-trigger modal-size-large btn btn-default" data-title="Debug"
                                      data-bs-content=""
                                      data-url="{be:moduleLink(route:'sentmail_preview',arguments: {mail:mail.uid,type:'settings'})}">
                                       Settings
                                   </a>
                               </td>
                            </tr>
                        </f:for>
                    </tbody>
                </table>
            </div>
        </f:then>
        <f:else>
            <f:be.infobox state="-1" title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_siteconfiguration.xlf:overview.noPages.title')}">
                <p><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_siteconfiguration.xlf:overview.noPages.message"/></p>
            </f:be.infobox>
        </f:else>
    </f:if>
</f:section>

<f:section name="xx">
    <form action="{be:moduleLink(route:'site_configuration.delete')}" name="site_configuration_delete_{page.siteIdentifier}" id="site_configuration_delete_{page.siteIdentifier}" method="post">
        <input name="site" type="hidden" value="{page.siteIdentifier}">
    </form>

</f:section>

</html>
